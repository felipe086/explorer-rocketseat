<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Avalie sua Mentoria</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Avalie sua Mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./assets/image.svg" alt="" />
      </header>
      <form id="rating-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend class="accent">Informações Pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" name="surname" id="surname" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" name="email" id="email" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
              <label for="mentor">Selecione quem foi seu mentor.</label>
              <select name="mentor" id="mentor" required>
                <option selected disabled></option>
                <option value="carlos">Carlos</option>
                <option value="luiz">Luiz</option>
                <option value="logan">Logan</option>
              </select>
            </div>
            <div class="input-wrapper">
              <label for="mentor-feedback">Feedback sobre o mentor.</label>
              <textarea name="mentor-feedback" id="mentor-feedback" required></textarea>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" name="doubts" id="doubts" />
              <label for="doubts"
                >Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label
              >
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="date">Date <span>(DD/MM/AAAA)</span></label>
                <input type="date" name="date" id="date" />
              </div>
              <div class="input-wrapper">
                <label for="startTime">Das</label>
                <input type="time" name="startTime" id="startTime" />
              </div>
              <div class="input-wrapper">
                <label for="finishTime">Até</label>
                <input type="time" name="finishTime" id="finishTime" />
              </div>
            </div>
          </div>
        </fieldset>
        <button type="submit" value="Salvar" form="rating-form">Salvar</button>
      </form>
    </div>
  </body>
</html>

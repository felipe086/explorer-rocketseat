<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Temporizador estilo pomodoro" />
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>FocusTimer - Pomodoro</title>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar Light Mode</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      <section id="timer">
        <span id="minutes">11</span>
        <span>:</span>
        <span id="seconds">11</span>
      </section>
      <section id="controls">
        <button data-action="toggleRunning" class="ph ph-play-circle">
          <span class="sr-only">Iniciar contador</span>
        </button>
        <button data-action="toggleRunning" class="ph ph-pause-circle">
          <span class="sr-only">Parar contador</span>
        </button>
        <button data-action="setTimer" class="ph ph-timer secondary">
          <span class="sr-only">Ajustar contador</span>
        </button>
        <button data-action="resetTimer" class="ph ph-stop-circle secondary">
          <span class="sr-only">Reiniciar contador</span>
        </button>
        <button data-action="toggleMusic" class="ph ph-speaker-none secondary">
          <span class="sr-only">Iniciar música</span>
        </button>
        <button data-action="toggleMusic" class="ph ph-speaker-high">
          <span class="sr-only">Parar música</span>
        </button>
      </section>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>GitFav</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assets/logo.svg" alt="Logo GitFav" />
        <div class="search-wrapper">
          <label for="search-input" class="sr-only"
            >Digite o usuário do GitHub que deseja favoritar.</label
          >
          <input
            type="text"
            name="search-input"
            id="search-input"
            placeholder="Digite o usuário do GitHub que deseja favoritar." />
          <button id="search-button">
            <img src="./assets/star.svg" alt="Desenho de uma estrela" />Favoritar
          </button>
        </div>
      </header>
      <main>
        <table>
          <thead>
            <tr>
              <th>Usuário</th>
              <th>Repositórios</th>
              <th>Seguidores</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="no-favorites">
          <img src="./assets/star-wface.svg" alt="Desenho de uma estrela com rosto" />
          <p>Nenhum favorito.</p>
        </div>
      </main>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
